<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>First Vue Exercise</title>
</head>
<body>
    <div id="myApp">
        {{mensaje}}
    </div>
    <script>
        new Vue({
            el: '#myApp',
            data: {
                mensaje: 'Hello World!'
            }
        })
    </script>
</body>
</html>
